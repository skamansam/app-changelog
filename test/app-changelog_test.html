<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>app-changelog test</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../app-changelog.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <app-changelog id="changelog1">
          <div class='markdown-html'></div>
          <script type="text/markdown" class='markdown'>
            # Version 0.1
            * Changed some stuff
            * changed some more stuff
            * got a basic demo working
          </script>
        </app-changelog>
      </template>
    </test-fixture>

    <script>
      suite('app-changelog', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          expect(element).to.be.a('app-changelog');
        });
        test('showing the dialog', function() {
          var element = fixture('basic');
          element.show();
          setTimeout(function() {
            expect(element.is(':visible')).to.be(true);
            //chai.assert.equal($("#completed-task").is(":visible"), true);
            done();
          }, 300);
        });
      });
    </script>
  </body>
</html>
